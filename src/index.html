<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Payment Form Example</h5>
        </div>
        <div class="card-body">
          <div class="alert alert-danger d-none" id="formAlert" role="alert">
            Some fields are missing
          </div>

          <form id="payFrm" class="needs-validation" novalidate>
            <!-- Card Info Row -->
            <div class="row mb-3"><!--input-group has-validation-->
              <div class="col-md-6 mb-3">
                <label for="cardNumber" >Card #</label><!--class="form-label"-->
                <input
                  type="number"
                  class="form-control"
                  id="cardNumber"
                  placeholder="XXXXXXXXXXXXXXXX" required  /> <!--aria-describedby="needs-validation"-->
                  <div class="alert alert-danger d-none" id="formAlert" role="alert">
          </div>
                     <div class="invalid-feedback"></div> <!--role="alert"> 1 </div>-->

              </div>
              <div class="col-md-3 mb-3">
                <label for="cvc" class="form-label">CVC</label>
                <input
                  type="number"
                  class="form-control"
                  id="cvc"
                  placeholder="000"
                 aria-describedby="needs-validation" required  />
                  <div class="alert alert-danger d-none" id="formAlert" role="alert">
                  </div>
                    <div class="invalid-feedback"></div> <!--role="alert"> 1 </div>-->


              </div>
              <div class="col-md-3 mb-3">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    placeholder="Amount" required  />
                  <div class="alert alert-danger d-none" id="formAlert" role="alert">
                  </div>
                     <div class="invalid-feedback"></div> <!--role="alert"> 1 </div>-->


                </div>
              </div>
            </div>

            <!-- Name Row -->
            <div class="row mb-3">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required />
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName"
                 required  />
                  <div class="alert alert-danger d-none" id="formAlert" role="alert">
                  </div>
                <div class="invalid-feedback"></div> <!--role="alert"> 1 </div>-->


              </div>
            </div>

            <!-- Address Row -->
            <div class="row mb-3">
              <div class="col-md-6 mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" 
                 required  />
                  
                    <div class="invalid-feedback"></div> <!--role="alert"> 1 </div>-->


              </div>

              <div class="col-md-3 mb-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" required>
                  <option value="" selected>Pick a state</option>
                  <option value="TX">Texas</option>
                  <option value="CA">California</option>

                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
                <div class="alert alert-danger d-none" id="formAlert" role="alert">
                  </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="number" class="form-control" id="postalCode" 
                required  />
                  <div class="alert alert-danger d-none" id="formAlert" role="alert">
                  </div>
                  <div class="invalid-feedback"></div> <!--role="alert"> 1 </div>-->


              </div>
            </div>

            <!-- Payment Method Row -->
            <div class="row mb-3">
              <div class="col-md-6 mb-3">
                <label for="radio" class="form-label">We accept:</label>
                <div
                  class="d-flex gap-2 text-bg-secondary"
                  style="max-width: 13rem">
                  <div class="form-check" >
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="visa"
                      value="visa"
                    required/>
                    <label class="form-check-label" for="visa"
                      ><i class="fab fa-cc-visa"></i
                    ></label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="mastercard"
                      value="mastercard"
                    required />
                    <label class="form-check-label" for="mastercard"
                      ><i class="fab fa-cc-mastercard"></i
                    ></label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="amex"
                      value="amex"
                    required/>
                    <label class="form-check-label" for="amex"
                      ><i class="fab fa-cc-amex"></i
                    ></label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="paypal"
                      value="paypal"
                    required />
                    <label class="form-check-label" for="paypal"
                      ><i class="fab fa-cc-paypal"></i
                    ></label>
                  </div>
                </div>
              </div>

              <!-- Message Row -->
              <div class="col-md-6 mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
                <div id="message" class="form-text" >Add any notes here.</div>
                <div class="alert alert-danger d-none" id="formAlert" role="alert">
                  </div>
                
              </div>
              <div class="invalid-feedback"></div> <!--role="alert"> 1 </div>-->

            </div>
          
        </div>

        <!-- Footer with Submit and Cancel Buttons -->
        <div class="card-footer text-end">
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
        </form>
      </div>
      

    </div>

    <script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('payFrm');
    const alertBox = document.getElementById('formAlert');
    const cancelBtn = document.getElementById('cancelBtn');

    form.addEventListener('submit', event => {
      event.preventDefault();              // handle manually
      form.classList.add('was-validated'); // show validation styles

      if (!form.checkValidity()) {
        alertBox.classList.remove('d-none');  // show global alert
      } else {
        alertBox.classList.add('d-none');     // hide alert
        // TODO: handle successful form submit
        console.log('Form submitted!');
      }
    });

    cancelBtn.addEventListener('click', () => {
      form.reset();                          // clear fields
      form.classList.remove('was-validated');// remove validation styling
      alertBox.classList.add('d-none');     // hide alert
    });
  });
</script>

  </body>
</html>
